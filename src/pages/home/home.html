<ion-header>
  <ion-navbar>
    <ion-title>
      Surprising Swindon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let entry of entries"
            (click)="onItemClick(entry)">
      <h2>{{ entry.id }} {{ entry.name }}</h2>
      <p class="truncate"> {{ entry.description }} </p>
    </button>
  </ion-list>
</ion-content>
